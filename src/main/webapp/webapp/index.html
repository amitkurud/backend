<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
</head>
<body>
<h1>Niggas in the Paris</h1>
<!--/*@thymesVar id="message" type="java.lang.String"*/-->
<p th:text="${message}"></p>
<!--/*@thymesVar id="userDTO" type="com.amitkurud.backendcommon.domain.dto.UserDTO"*/-->
<form action="#" th:action="@{/}" th:object="${userDTO}" method="post">
  <input type="text" th:th:id="username" th:name="username" th:field="*{username}" />
  <input type="text" th:id="password" th:name="password" th:field="*{password}" />
  <input type="text" th:id="firstName" th:name="firstName" th:field="*{firstName}" />
  <input type="text" th:id="middleName" th:name="middleName" th:field="*{middleName}" />
  <input type="text" th:id="lastName" th:name="lastName" th:field="*{lastName}" />
  <input type="text" th:id="email" th:name="email" th:field="*{email}" />
  <input type="text" th:id="phoneNumber" th:name="phoneNumber" th:field="*{phoneNumber}" />
  <input type="text" th:id="country" th:name="country" th:field="*{country}" />
  <input type="submit" value="submit"/>
</form>
</body>
</html>
