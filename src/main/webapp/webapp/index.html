<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
</head>
<body>
<h1>Niggas in the Paris</h1>
<!--/*@thymesVar id="message" type="java.lang.String"*/-->
<p th:text="${message}"></p>
<!--/*@thymesVar id="userDTO" type="com.amitkurud.backendcommon.domain.dto.UserDTO"*/-->
<form action="#" th:action="@{/}" th:object="${userDTO}" method="post">
  <input type="text" id="username" name="username" th:field="*{username}" />
  <input type="text" id="password" name="password" th:field="*{password}" />
  <input type="text" id="firstName" name="firstName" th:field="*{firstName}" />
  <input type="text" id="middleName" name="middleName" th:field="*{middleName}" />
  <input type="text" id="lastName" name="lastName" th:field="*{lastName}" />
  <input type="text" id="email" name="email" th:field="*{email}" />
  <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" />
  <input type="text" id="country" name="country" th:field="*{country}" />
  <input type="submit" value="submit"/>
</form>
</body>
</html>
